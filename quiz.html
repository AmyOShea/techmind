<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="icon" href="assets/images/favicon.png">

    <script src="https://kit.fontawesome.com/fc05d49b22.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" type="text/css">
    <title>Techmind - Quiz Page</title>
</head>

<body>
    <!-- top navbar with logo -->
    <nav class="navbar background-blue border-bottom border-white">
        <a class="navbar-brand text-purple mx-auto" href="index.html">TechMind</a>
    </nav>

    <!-- second navbar -->

    <nav class="navbar background-blue">
        <div class="col-4">
            <ul class="list-inline mr-2">
                <li class="list-inline-item">
                   <a class="btn text-white" id="game-to-home" href="index.html"><i class="fas fa-home"></i></a>
                </li>
                <li class="list-inline-item">
                    <button id="audio-btn" onclick="toggleAudio()"><i class="fas fa-volume-mute "></i></button>
                </li>
            </ul>
        </div>
        <div class="col-4">
            <ul class="list-inline mx-auto">
                <li class="list-inline-item">
                    <h5 id="question-counter">Question 0</h5>
                </li>
            </ul>
        </div>
        <div class="col-4">
            <ul class="list-inline ml-2">
                <li class="list-inline-item">
                    <a class="text-yellow" href="#"><i class="fas fa-star"></i></a>
                </li>
                <li class="list-inline-item">
                    <a class="text-white" href="#">Score</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="main">
        <div class="container-fluid background-color h-100">
            <div class="row content-row">
                <div class="col-12 col-md-6 image-col">
                    <img class="img-fluid mx-auto" src="assets/images/hero-blonde-girl.jpg" alt="#" />
                </div>
                <div class="col-12 col-md-6 qa-col">
                    <div class="row question-row">
                        <div class="col-12">
                            <h2 id="question">"current question"</h2>
                        </div>
                    </div>
                    <div class="row answers-row">
                        <div class="col-12">
                            <button class="btn ans-choice" data-number="1">Answer 1</button>
                        </div>
                        <div class="col-12">
                            <button class="btn ans-choice" data-number="2">Answer 2</button>
                        </div>
                        <div class="col-12">
                            <button class="btn ans-choice" data-number="3">Answer 3</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
